<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleting an Array</title>
</head>
<script>
    let data = [34,21,52,12,11];
    let position=2;

    for(let i = position;i<data.length-1;i++){
        data[i]=data[i+1];
        
    }
    /* for removing extra data from the  last array */
    data.length=data.length-1;
    console.warn(data)
</script>
