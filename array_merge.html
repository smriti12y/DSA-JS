    <script>
        let data1 = [23,4,1,5];
        let data2 = [3,6,43,12];
       let data3= [];
        // for (i=0; i<data1.length;i++){
        //     data3.push(data1[i],data2[i]);

        // }
        /* by usimg for loop */
        for (i=0; i<data1.length;i++){
            data3[i] = data1[i];
        }
        for (i=0;i<data2.length; i++){
            data3[data1.length+i]=data2[i];
        }

        


        console.log(data3);
    </script>
